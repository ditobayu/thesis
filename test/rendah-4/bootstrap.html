<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Daily Goal</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (optional for icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white min-vh-100 d-flex flex-column">

  <!-- Header -->
  <div class="container-fluid py-3 border-bottom border-secondary">
    <div class="d-flex align-items-center">
      <i class="bi bi-arrow-left text-white fs-4 me-3"></i>
      <h5 class="mb-0 fw-semibold">Set Daily Goal</h5>
    </div>
  </div>

  <!-- Content -->
  <div class="container text-center my-5 flex-grow-1 d-flex flex-column justify-content-center">

    <!-- Circular Progress Placeholder -->
    <div class="position-relative mx-auto" style="width: 160px; height: 160px;">
      <div class="rounded-circle border border-secondary border-4 d-flex flex-column justify-content-center align-items-center h-100 w-100">
        <i class="bi bi-lightning-charge-fill text-warning fs-2 mb-1"></i>
        <h2 class="mb-0 fw-bold">0</h2>
        <p class="mb-0 text-secondary">/ 100</p>
      </div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x text-warning fw-bold">
        TODAY
      </div>
    </div>

    <!-- Options -->
    <div class="mt-5">
      <div class="list-group">
        <label class="list-group-item bg-secondary bg-opacity-10 text-white d-flex justify-content-between align-items-center rounded-3 my-2">
          <div class="form-check">
            <input class="form-check-input me-2" type="radio" name="goal" id="casual" checked>
            <label class="form-check-label" for="casual">Casual</label>
          </div>
          <span>5 minutes</span>
        </label>

        <label class="list-group-item bg-secondary bg-opacity-10 text-white d-flex justify-content-between align-items-center rounded-3 my-2">
          <div class="form-check">
            <input class="form-check-input me-2" type="radio" name="goal" id="regular">
            <label class="form-check-label" for="regular">Regular</label>
          </div>
          <span>10 minutes</span>
        </label>

        <label class="list-group-item bg-secondary bg-opacity-10 text-white d-flex justify-content-between align-items-center rounded-3 my-2">
          <div class="form-check">
            <input class="form-check-input me-2" type="radio" name="goal" id="serious">
            <label class="form-check-label" for="serious">Serious</label>
          </div>
          <span>20 minutes</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="container mb-4">
    <button class="btn btn-primary w-100 py-3 rounded-4 fw-semibold text-uppercase">Save</button>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
