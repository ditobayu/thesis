<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Daily Goal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1840] text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center px-4 py-3">
    <button class="text-white text-2xl mr-3">&larr;</button>
    <h1 class="text-lg font-medium">Set Daily Goal</h1>
  </header>

  <!-- Content -->
  <main class="flex-1 flex flex-col items-center justify-center px-6">
    <!-- Circle Progress -->
    <div class="relative w-40 h-40 mb-10">
      <div class="absolute inset-0 rounded-full border-4 border-[#3b3b6d] flex flex-col items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-400 mb-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 2L3 14h9v8l9-12h-8z"/>
        </svg>
        <span class="text-4xl font-semibold">0</span>
        <span class="text-sm text-gray-300">/ 100</span>
      </div>
      <div class="absolute bottom-[-2rem] w-full text-center text-yellow-400 font-semibold">TODAY</div>
    </div>

    <!-- Goal Options -->
    <div class="w-full max-w-xs space-y-3">
      <!-- Casual -->
      <label class="flex items-center justify-between bg-[#2b285c] px-5 py-3 rounded-xl cursor-pointer">
        <div class="flex items-center space-x-3">
          <input type="radio" name="goal" checked class="accent-purple-500 w-5 h-5">
          <span>Casual</span>
        </div>
        <span class="text-gray-300">5 minutes</span>
      </label>

      <!-- Regular -->
      <label class="flex items-center justify-between bg-[#2b285c] px-5 py-3 rounded-xl cursor-pointer">
        <div class="flex items-center space-x-3">
          <input type="radio" name="goal" class="accent-purple-500 w-5 h-5">
          <span>Regular</span>
        </div>
        <span class="text-gray-300">10 minutes</span>
      </label>

      <!-- Serious -->
      <label class="flex items-center justify-between bg-[#2b285c] px-5 py-3 rounded-xl cursor-pointer">
        <div class="flex items-center space-x-3">
          <input type="radio" name="goal" class="accent-purple-500 w-5 h-5">
          <span>Serious</span>
        </div>
        <span class="text-gray-300">20 minutes</span>
      </label>
    </div>
  </main>

  <!-- Save Button -->
  <footer class="p-4">
    <button class="w-full bg-purple-600 text-white text-lg font-medium py-3 rounded-xl">SAVE</button>
  </footer>

</body>
</html>
