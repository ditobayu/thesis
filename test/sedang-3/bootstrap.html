<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

  <!-- Header -->
  <div class="container py-3 border-bottom">
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-dark me-3 p-0">
        <i class="bi bi-arrow-left fs-4"></i>
      </button>
      <h5 class="mb-0 fw-bold">Settings</h5>
    </div>
  </div>

  <!-- Profile -->
  <div class="container py-3">
    <div class="d-flex align-items-center mb-4">
      <img src="/dummy.jpeg" alt="Profile" class="rounded-circle me-3" width="50" height="50">
      <div>
        <h6 class="mb-0 fw-semibold">Bagas adhitia</h6>
      </div>
    </div>

    <!-- Menu List -->
    <ul class="list-group border-0">
      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-gear me-3"></i>
        <span>General</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-envelope me-3"></i>
          <div>
            <div>Email</div>
            <small class="text-secondary">dbpubgmo1@gmail.com</small>
          </div>
        </div>
      </li>

      <li class="list-group-item border-0 px-0 py-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-telephone me-3"></i>
          <div>
            <div>Phone number</div>
            <small class="text-secondary">+6285162618391</small>
          </div>
        </div>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-stars me-3"></i>
        <span>Upgrade to Go</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-grid-3x3-gap me-3"></i>
        <span>Apps & Connectors</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-person me-3"></i>
        <span>Personalization</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-database-gear me-3"></i>
        <span>Data Controls</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-soundwave me-3"></i>
        <span>Voice</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-shield-check me-3"></i>
        <span>Security</span>
      </li>

      <li class="list-group-item border-0 px-0 py-2 d-flex align-items-center">
        <i class="bi bi-info-circle me-3"></i>
        <span>About</span>
      </li>
    </ul>

    <!-- Sign Out -->
    <div class="mt-4">
      <button class="btn btn-link text-danger px-0">
        <i class="bi bi-box-arrow-right me-2"></i>Sign out
      </button>
    </div>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
