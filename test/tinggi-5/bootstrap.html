<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Stack Developer</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Top Status Bar -->
  <div class="container-fluid py-2 bg-dark text-center">
    <div class="d-flex justify-content-between align-items-center px-3">
      <div>
        <span class="me-2">2:37 ‚è≥</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="badge bg-danger rounded-pill p-2">‚ù§Ô∏è 5</span>
        <span class="badge bg-warning text-dark rounded-pill p-2">üíª 280</span>
        <span class="badge bg-secondary rounded-pill p-2">üíß 0</span>
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="bg-secondary text-center py-2">
    <h6 class="m-0 fw-bold text-light">Full-Stack Developer</h6>
  </div>

  <!-- Content -->
  <div class="container text-center my-4">
    <div class="bg-secondary rounded-3 py-3 mb-4">
      <h5 class="fw-bold mb-0">Intro to Web Development</h5>
      <div class="progress mt-2 mx-auto" style="width: 100px; height: 8px;">
        <div class="progress-bar bg-info" role="progressbar" style="width: 11%;" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <small>11%</small>
    </div>

    <!-- Progress Path -->
    <div class="d-flex flex-column align-items-center gap-3">
      <!-- Completed Steps -->
      <div class="bg-primary bg-opacity-50 rounded-3 p-3 text-white">
        <i class="bi bi-check-lg fs-3"></i>
      </div>
      <div class="bg-primary bg-opacity-50 rounded-3 p-3 text-white">
        <i class="bi bi-check-lg fs-3"></i>
      </div>

      <!-- Current Step -->
      <div class="bg-dark border border-light rounded-3 p-4">
        <i class="bi bi-play-fill fs-3 text-white"></i>
      </div>

      <!-- Locked Steps -->
      <div class="d-flex gap-3">
        <div class="bg-secondary bg-opacity-25 rounded-3 p-3">
          <i class="bi bi-lock-fill fs-4"></i>
        </div>
        <div class="bg-secondary bg-opacity-25 rounded-3 p-3">
          <i class="bi bi-lightning-fill fs-4"></i>
        </div>
      </div>
      <div class="bg-secondary bg-opacity-25 rounded-3 p-3">
        <i class="bi bi-lock-fill fs-4"></i>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar fixed-bottom navbar-dark bg-secondary">
    <div class="container-fluid d-flex justify-content-around">
      <div class="text-center">
        <i class="bi bi-mortarboard fs-4"></i><br>
        <small>Learn</small>
      </div>
      <div class="text-center">
        <i class="bi bi-lightning fs-4"></i><br>
        <small>Practice</small>
      </div>
      <div class="text-center">
        <i class="bi bi-trophy fs-4"></i><br>
        <small>Leaderboard</small>
      </div>
      <div class="text-center">
        <i class="bi bi-bar-chart fs-4"></i><br>
        <small>MAX</small>
      </div>
      <div class="text-center">
        <i class="bi bi-person fs-4"></i><br>
        <small>Profile</small>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Icons and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
