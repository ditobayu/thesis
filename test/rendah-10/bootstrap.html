<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your account</title>
  <!-- Bootstrap 5.3+ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <div class="container px-4" style="max-width: 400px;">
    <!-- Close Button -->
    <div class="d-flex justify-content-start mb-4">
      <button class="btn btn-link text-light p-0 fs-4" type="button">&times;</button>
    </div>

    <!-- Title -->
    <h2 class="fw-bold mb-2">Find your account</h2>
    <p class="text-secondary mb-3">Enter your username, email, or mobile number.</p>

    <!-- Help link -->
    <a href="#" class="text-primary text-decoration-none mb-3 d-inline-block">Can't reset your password?</a>

    <!-- Input -->
    <div class="mb-3">
      <input type="text" class="form-control form-control-lg bg-dark text-light border-secondary" placeholder="Username, email, or mobile number">
    </div>

    <!-- Continue Button -->
    <div class="d-grid mb-3">
      <button class="btn btn-primary btn-lg fw-semibold">Continue</button>
    </div>

    <!-- Divider or spacing -->
    <div class="text-center text-secondary my-2">or</div>

    <!-- Facebook Login -->
    <div class="d-grid">
      <button class="btn btn-outline-light btn-lg d-flex align-items-center justify-content-center">
        <img src="/dummy.jpeg" alt="Facebook Icon" width="20" height="20" class="me-2 rounded-circle">
        Log in with Facebook
      </button>
    </div>
  </div>

  <!-- Bootstrap JS (for interactivity if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
