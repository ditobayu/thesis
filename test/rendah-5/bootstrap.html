<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Bootstrap CSS (versi terbaru dari CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">

          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary" style="color: #9b59b6 !important;">Sign In</h2>
          </div>

          <form class="p-4 bg-white rounded-4 shadow-sm">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control border-bottom border-2 border-secondary rounded-0"
                id="username"
                placeholder="Enter your username"
              />
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control border-bottom border-2 border-secondary rounded-0"
                  id="password"
                  placeholder="Enter your password"
                />
                <span class="input-group-text bg-transparent border-0">
                  <i class="bi bi-eye-slash"></i>
                </span>
              </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn text-white rounded-pill py-2" style="background-color: #9b59b6;">
                Login
              </button>
            </div>

            <!-- Forget Password -->
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none text-dark small">Forget Password?</a>
            </div>

            <!-- Sign Up -->
            <div class="text-center mt-3">
              <span class="text-muted small">Don't have an account? </span>
              <a href="#" class="small" style="color: #9b59b6;">Sign Up</a>
            </div>

            <!-- Cancel -->
            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none text-dark small">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons (untuk ikon mata) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
