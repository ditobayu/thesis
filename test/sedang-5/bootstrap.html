<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white d-flex flex-column min-vh-100">

  <!-- Header -->
  <nav class="navbar bg-black text-white border-bottom border-secondary">
    <div class="container-fluid justify-content-between">
      <span class="fw-semibold">Calculator</span>
      <span class="text-secondary">Converter</span>
    </div>
  </nav>

  <!-- Display -->
  <div class="container text-end mt-4">
    <div class="text-secondary small">32×1.1 = 35.2</div>
    <div class="text-secondary small">100×200 = 20,000</div>
    <div class="text-secondary mt-3">100×100</div>
    <h1 class="fw-bold">= 10,000</h1>
  </div>

  <!-- Keypad -->
  <div class="container mt-auto pb-4">
    <div class="row g-2 text-center">
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">C</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">⌫</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">%</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">÷</button></div>

      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">7</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">8</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">9</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">×</button></div>

      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">4</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">5</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">6</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">−</button></div>

      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">1</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">2</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">3</button></div>
      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">+</button></div>

      <div class="col-3"><button class="btn btn-outline-warning w-100 py-3 fs-4">⟳</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">0</button></div>
      <div class="col-3"><button class="btn btn-outline-light w-100 py-3 fs-4">.</button></div>
      <div class="col-3"><button class="btn btn-warning text-black w-100 py-3 fs-4">=</button></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
