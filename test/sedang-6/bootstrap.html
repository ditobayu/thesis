<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Quiz</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="container" style="max-width: 400px;">
      <!-- Header (simulasi navbar atas) -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="fw-bold">2:38</div>
        <div class="d-flex align-items-center">
          <img src="/dummy.jpeg" alt="profile" class="rounded-circle me-2" width="24" height="24" />
          <div class="text-white-50 small">67%</div>
        </div>
      </div>

      <!-- Hearts -->
      <div class="text-center mb-4">
        <span class="text-danger fs-4">❤️❤️❤️❤️❤️</span>
      </div>

      <!-- Card utama -->
      <div class="card bg-dark border-0 text-white">
        <div class="card-body">
          <p class="mb-3">
            In HTML, the keywords of some tags are obvious, but there are some
            tags that use a shortened form. For example, we use <code>p</code> for
            a paragraph.
          </p>
          <p class="fw-bold mb-3">
            Which one of these HTML tags creates a <span class="text-decoration-underline">paragraph</span>?
          </p>

          <div class="text-secondary small mb-2">
            <i class="bi bi-info-circle me-1"></i> Tap the correct answer
          </div>

          <!-- Opsi jawaban -->
          <div class="d-grid gap-2 mb-4">
            <button class="btn btn-secondary text-white text-start">&lt;button&gt;</button>
            <button class="btn btn-secondary text-white text-start">&lt;p&gt;</button>
          </div>

          <!-- Tombol Submit -->
          <div class="d-grid">
            <button class="btn btn-primary text-uppercase fw-semibold">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
