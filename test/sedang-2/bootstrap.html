<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your info</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar bg-white shadow-sm fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Your info</span>
      <div>
        <i class="bi bi-bell me-3"></i>
        <img src="/dummy.jpeg" alt="Profile" class="rounded-circle" width="32" height="32">
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">

    <!-- Emergency info -->
    <section class="mt-4">
      <h6 class="fw-semibold mb-3">Emergency info</h6>
      <div class="list-group">
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-hospital me-3 fs-5"></i> Medical information
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-person-vcard me-3 fs-5"></i> Emergency contacts
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-eye me-3 fs-5"></i> Emergency info access
        </button>
      </div>
    </section>

    <!-- Your videos -->
    <section class="mt-4">
      <h6 class="fw-semibold mb-3">Your videos</h6>
      <div class="list-group">
        <div class="list-group-item text-secondary">No emergency videos</div>
      </div>
    </section>

    <!-- Help & support -->
    <section class="mt-4 mb-5">
      <h6 class="fw-semibold mb-3">Help & support</h6>
      <div class="list-group">
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-lightbulb me-3 fs-5"></i> Demos
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-question-circle me-3 fs-5"></i> Help
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-chat-dots me-3 fs-5"></i> Send feedback
        </button>
        <button class="list-group-item list-group-item-action d-flex align-items-center">
          <i class="bi bi-info-circle me-3 fs-5"></i> Open source licenses
        </button>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar bg-white border-top fixed-bottom">
    <div class="container d-flex justify-content-around text-center">
      <div class="text-secondary">
        <i class="bi bi-asterisk fs-5 d-block"></i>
        <small>Home</small>
      </div>
      <div class="text-secondary">
        <i class="bi bi-shield-check fs-5 d-block"></i>
        <small>Features</small>
      </div>
      <div class="text-primary">
        <i class="bi bi-person fs-5 d-block"></i>
        <small>Your info</small>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
