<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Wellbeing</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-light">

  <!-- Header -->
  <div class="container py-3">
    <div class="d-flex align-items-center">
      <button class="btn btn-link text-light me-2">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h4 class="m-0 fw-semibold">Digital Wellbeing & parental controls</h4>
    </div>
  </div>

  <!-- Section -->
  <div class="container text-center mt-4">
    <p class="text-secondary mb-1">Your Digital Wellbeing tools</p>

    <!-- Circle Chart Placeholder -->
    <div class="d-flex justify-content-center my-4">
      <img src="/dummy.jpeg" alt="Chart" class="rounded-circle" width="200" height="200">
    </div>

    <h5 class="fw-semibold mb-0">TODAY</h5>
    <h2 class="fw-bold">2 hr, 41 min</h2>
  </div>

  <!-- Unlocks and Notifications -->
  <div class="container text-center mt-4">
    <div class="row">
      <div class="col">
        <h4 class="fw-bold mb-0">24</h4>
        <p class="text-secondary mb-0">Unlocks</p>
      </div>
      <div class="col">
        <h4 class="fw-bold mb-0">111</h4>
        <p class="text-secondary mb-0">Notifications</p>
      </div>
    </div>
  </div>

  <!-- Info Text -->
  <div class="container mt-4 text-center text-secondary small">
    <p>This data is from your personal profile and doesn't include other profile activities.</p>
  </div>

  <!-- Buttons -->
  <div class="container text-center mt-4">
    <button class="btn btn-outline-light w-100 mb-3">View app activity details</button>
    <a href="#" class="text-primary text-decoration-none d-block mb-4">Ways to disconnect</a>
  </div>

  <!-- App Timers -->
  <div class="container mb-5">
    <p class="fw-semibold mb-1">App timers</p>
    <div class="progress" style="height: 6px;">
      <div class="progress-bar bg-secondary" style="width: 50%;"></div>
    </div>
  </div>

</body>
</html>
