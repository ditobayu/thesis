<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column justify-content-between vh-100">

  <!-- Header -->
  <div class="text-center mt-4">
    <h4 class="fw-semibold text-start ps-3">Stopwatch</h4>
  </div>

  <!-- Stopwatch Display -->
  <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
    <h1 class="display-1 fw-normal text-secondary">00:00.00</h1>
    <button class="btn btn-lg rounded-pill px-5 py-3 mt-5" 
            style="background-color: #6b4a70; color: #f5d8ff;">
      Start
    </button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar bg-dark border-top border-secondary">
    <div class="container-fluid d-flex justify-content-around text-center">
      <div>
        <i class="bi bi-alarm"></i>
        <div class="small">Alarms</div>
      </div>
      <div>
        <i class="bi bi-globe2"></i>
        <div class="small">World Clock</div>
      </div>
      <div>
        <i class="bi bi-hourglass"></i>
        <div class="small">Timers</div>
      </div>
      <div>
        <i class="bi bi-stopwatch-fill text-light"></i>
        <div class="small text-light">Stopwatch</div>
      </div>
      <div>
        <i class="bi bi-moon"></i>
        <div class="small">Bedtime</div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
