<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white d-flex flex-column justify-content-between vh-100">

  <!-- Waktu di atas -->
  <div class="d-flex justify-content-between align-items-center px-3 pt-2">
    <div class="fs-6">10:29</div>
    <div class="d-flex align-items-center">
      <div class="fs-6">99%</div>
    </div>
  </div>

  <!-- Timer di tengah -->
  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <h1 class="display-1 fw-light text-secondary">25:00</h1>
  </div>

  <!-- Navigasi bawah -->
  <div class="d-flex justify-content-between align-items-center px-4 pb-3">
    <div class="fs-3">
      <span class="navbar-toggler-icon"></span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <div class="border rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
        <span class="fs-5">0</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
