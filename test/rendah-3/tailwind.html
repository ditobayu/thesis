<html lang="id">
  <head>

    <title>Pomodoro Timer</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-gray-300 h-screen flex flex-col justify-between">
    <!-- Header -->
    <div class="flex justify-between items-center px-4 pt-3 text-sm">
      <span class="text-white font-medium">10:29</span>
      <div class="flex items-center space-x-2">
        <span class="text-xs text-gray-400">0.10 KB/s</span>
        <div class="flex items-center space-x-1 text-gray-400">
