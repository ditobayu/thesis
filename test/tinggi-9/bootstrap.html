<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KPIs Dashboard</title>
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary px-3">
    <button class="btn btn-outline-light border-0">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h5 class="mb-0 fw-semibold">KPIs</h5>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-playstore text-light"></i>
      <img src="/dummy.jpeg" alt="Profile" class="rounded-circle" width="32" height="32">
    </div>
  </nav>

  <!-- Edit KPIs -->
  <div class="container mt-3 text-end">
    <a href="#" class="text-primary text-decoration-none fw-semibold">Edit KPIs</a>
  </div>

  <!-- Cards Section -->
  <div class="container my-3">

    <!-- Total installs -->
    <div class="card bg-secondary bg-opacity-10 border-0 mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <h6 class="mb-0 text-white-50">Total installs</h6>
          <i class="bi bi-arrow-right text-white-50"></i>
        </div>
        <p class="text-white-50 mb-1 small">28 day average</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-white fs-2 fw-semibold">39</span>
          <span class="text-white-50 small">Oct 19, 2025</span>
        </div>
        <div class="mt-3">
          <div class="bg-light bg-opacity-25 rounded" style="height: 4px;">
            <div class="bg-primary rounded" style="width: 70%; height: 4px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Active devices -->
    <div class="card bg-secondary bg-opacity-10 border-0 mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <h6 class="mb-0 text-white-50">Active devices</h6>
          <i class="bi bi-arrow-right text-white-50"></i>
        </div>
        <p class="text-white-50 mb-1 small">28 day average</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-white fs-2 fw-semibold">11</span>
          <span class="text-white-50 small">Oct 19, 2025</span>
        </div>
        <div class="mt-3">
          <div class="bg-light bg-opacity-25 rounded" style="height: 4px;">
            <div class="bg-info rounded" style="width: 50%; height: 4px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audience growth rate -->
    <div class="card bg-secondary bg-opacity-10 border-0 mb-5">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-1">
          <h6 class="mb-0 text-white-50">Audience growth rate</h6>
          <i class="bi bi-arrow-right text-white-50"></i>
        </div>
        <p class="text-white-50 mb-1 small">28 day average</p>
        <div class="d-flex justify-content-between align-items-center">
          <span class="text-danger fs-2 fw-semibold">-21.43%</span>
          <span class="text-white-50 small">Oct 19, 2025</span>
        </div>
        <div class="mt-3">
          <div class="bg-light bg-opacity-25 rounded" style="height: 4px;">
            <div class="bg-danger rounded" style="width: 40%; height: 4px;"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar navbar-dark bg-dark border-top border-secondary fixed-bottom">
    <div class="container d-flex justify-content-around py-2">
      <button class="btn btn-dark text-white fw-semibold">
        <i class="bi bi-graph-up"></i><br><small>KPIs</small>
      </button>
      <button class="btn btn-dark text-white-50">
        <i class="bi bi-rocket"></i><br><small>Releases</small>
      </button>
      <button class="btn btn-dark text-white-50">
        <i class="bi bi-inbox"></i><br><small>Inbox</small>
      </button>
      <button class="btn btn-dark text-white-50">
        <i class="bi bi-chat-left-text"></i><br><small>Reviews</small>
      </button>
    </div>
  </nav>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
