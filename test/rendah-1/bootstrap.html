<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <!-- Header -->
  <div class="container-fluid py-3 border-bottom border-secondary">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0">World Clock</h5>
      <div class="text-end small text-secondary">
        <span>4:12</span>
        <span class="ms-2"><i class="bi bi-alarm"></i></span>
      </div>
    </div>
  </div>

  <!-- Main Clock Display -->
  <div class="container text-center my-5">
    <h1 class="display-1 fw-bold">4:12<span class="fs-3 align-top ms-2">AM</span></h1>
    <div class="text-secondary mt-3">
      <span>Wed, Oct 8</span> &nbsp;|&nbsp;
      <span><i class="bi bi-alarm"></i> Wed 4:40 AM</span>
    </div>
  </div>

  <!-- Location Card -->
  <div class="container">
    <div class="card bg-secondary-subtle text-white bg-opacity-10 rounded-4 border-0 p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1 text-white">Jakarta</h5>
          <small class="text-secondary">-0h</small>
        </div>
        <h4 class="mb-0 text-white">4:12 <span class="fs-6 align-top">AM</span></h4>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <div class="position-fixed bottom-0 end-0 p-4">
    <button type="button" class="btn btn-lg rounded-circle bg-primary text-white" style="width:60px;height:60px;">+</button>
  </div>

  <!-- Bottom Navigation -->
  <div class="container-fluid border-top border-secondary py-2">
    <div class="d-flex justify-content-around text-center">
      <div>
        <div><i class="bi bi-alarm"></i></div>
        <small>Alarms</small>
      </div>
      <div class="text-info">
        <div><i class="bi bi-globe"></i></div>
        <small>World Clock</small>
      </div>
      <div>
        <div><i class="bi bi-hourglass"></i></div>
        <small>Timers</small>
      </div>
      <div>
        <div><i class="bi bi-stopwatch"></i></div>
        <small>Stopwatch</small>
      </div>
      <div>
        <div><i class="bi bi-moon"></i></div>
        <small>Bedtime</small>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
