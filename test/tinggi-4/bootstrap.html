<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statistics</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Header -->
  <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom border-secondary">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light btn-sm me-2">&larr;</button>
      <h5 class="mb-0">Statistics</h5>
    </div>
    <div>
      <button class="btn btn-outline-light btn-sm me-2">+</button>
      <button class="btn btn-outline-light btn-sm">&#9635;</button>
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center mt-3">
    <li class="nav-item">
      <a class="nav-link active text-light bg-dark border-light" href="#">Overview</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light bg-dark border-light" href="#">Timeline</a>
    </li>
  </ul>

  <!-- Overview Section -->
  <div class="container mt-4">
    <h6 class="text-success fw-bold">Overview</h6>
    <div class="row text-center mt-3">
      <div class="col-6 col-md-3">
        <p class="mb-0 text-success fw-bold">0min</p>
        <small>Today</small>
      </div>
      <div class="col-6 col-md-3">
        <p class="mb-0 text-success fw-bold">50min</p>
        <small>Week 42</small>
      </div>
      <div class="col-6 col-md-3 mt-3 mt-md-0">
        <p class="mb-0 text-success fw-bold">7h 30min</p>
        <small>October</small>
      </div>
      <div class="col-6 col-md-3 mt-3 mt-md-0">
        <p class="mb-0 text-success fw-bold">7h 30min</p>
        <small>Total</small>
      </div>
    </div>
  </div>

  <!-- History Section -->
  <div class="container mt-5">
    <h6 class="text-success fw-bold">History</h6>
    <div class="border border-secondary rounded mt-3" style="height: 200px;">
      <div class="d-flex align-items-center justify-content-center h-100 text-secondary">
        (Graph Placeholder)
      </div>
    </div>
  </div>

  <!-- Productive Hours -->
  <div class="container mt-5">
    <h6 class="text-success fw-bold">Productive hours</h6>
    <div class="d-flex justify-content-between text-center mt-3">
      <div class="d-flex flex-column align-items-center">
        <div class="bg-secondary rounded-2 mb-1" style="width: 25px; height: 25px;"></div>
        <small>6 AM</small>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="bg-secondary rounded-2 mb-1" style="width: 25px; height: 25px;"></div>
        <small>9 AM</small>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="bg-secondary rounded-2 mb-1" style="width: 25px; height: 25px;"></div>
        <small>12 PM</small>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="bg-success rounded-2 mb-1" style="width: 25px; height: 25px;"></div>
        <small>3 PM</small>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="bg-secondary rounded-2 mb-1" style="width: 25px; height: 25px;"></div>
        <small>6 PM</small>
      </div>
    </div>
  </div>

  <!-- Heatmap -->
  <div class="container mt-5 mb-5">
    <h6 class="text-success fw-bold">Heatmap</h6>
    <div class="text-start">
      <div class="d-flex align-items-center mt-3">
        <small class="me-2">Mon</small>
        <div class="d-flex flex-wrap gap-1">
          <div class="bg-secondary rounded-2" style="width: 25px; height: 25px;"></div>
          <div class="bg-secondary rounded-2" style="width: 25px; height: 25px;"></div>
          <div class="bg-secondary rounded-2" style="width: 25px; height: 25px;"></div>
          <div class="bg-secondary rounded-2" style="width: 25px; height: 25px;"></div>
          <div class="bg-success rounded-2" style="width: 25px; height: 25px;"></div>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-2 text-secondary small">
        <span>Jul</span>
        <span>Aug</span>
        <span>Sep</span>
        <span>Oct</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
